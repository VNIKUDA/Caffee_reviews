{% extends 'base.html' %}
{% block content %}
    <h2>Reviews:</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <div>
                    <span>{{review.author.username}}</span> - {{review.pub_date}}
                </div>
                <p>{{review.content}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
