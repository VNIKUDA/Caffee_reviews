{% extends 'base.html' %}
{% block content %}
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Register</button>
    </form>
    
    <a href="{% url 'login' %}">Already registered? Login now!</a>
{% endblock %}
